    <!-- favicon -->

      <div id="logo">
        <img src="img/logo.png" alt="sakura sushi logo by jazmine medrano">

        <div id="eel" data-aos="fade-down" title="eel"></div>

        <div id="plate2" data-aos="fade-up"></div>
        <div id="roe" data-aos="fade-down" title="roe"></div>

        <div id="plate3" data-aos="fade-up"></div>

        <div id="plate4" data-aos="fade-up"></div>
        <div id="flounder" data-aos="fade-down" title="flounder"></div>

      <script type="text/javascript" src="js/main.js"></script>
